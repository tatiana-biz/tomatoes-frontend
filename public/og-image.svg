<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="#0f172a"/>
  <g filter="url(#glow)">
    <circle cx="300" cy="180" r="220" fill="url(#g)" opacity="0.2"/>
    <circle cx="960" cy="500" r="260" fill="url(#g)" opacity="0.18"/>
  </g>
  <g>
    <!-- Tomato logo mark -->
    <g transform="translate(120,120) scale(1.4)">
      <circle cx="120" cy="120" r="88" fill="#22d3ee"/>
      <path d="M120 40c20 10 28 24 24 40-12-8-24-8-36 0-4-12 0-26 12-40z" fill="#0ea5e9"/>
      <path d="M96 64c20-8 40-8 60 0-8 6-16 14-22 22-12-6-26-6-40 0-6-8-14-16-22-22z" fill="#0891b2" opacity="0.9"/>
    </g>
  </g>
  <text x="120" y="400" fill="#e2e8f0" font-family="Inter, Manrope, system-ui" font-size="64" font-weight="700">Blue Tomatoes</text>
  <text x="120" y="460" fill="#93c5fd" font-family="Inter, Manrope, system-ui" font-size="32" font-weight="600">Systems that run your business, quietly</text>
</svg>
